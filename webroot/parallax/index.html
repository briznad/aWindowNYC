<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Parallax.js | Simple Example</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  </head>
  <body>
    <div id="container" class="container">
      <ul id="scene" class="scene">
      	<li class="layer" data-depth="0.10"><img src="layers/base.png"></li>
      	<li class="layer" data-depth="0.20"><img src="layers/skull.png"></li>
      	<li class="layer" data-depth="0.28"><img src="layers/eclipses.png"></li>
      	<li class="layer" data-depth="0.30"><img src="layers/tongue.png"></li>
      	<li class="layer" data-depth="0.38"><img src="layers/conker.png"></li>
      	<li class="layer" data-depth="0.50"><img src="layers/square.png"></li>
      	<li class="layer" data-depth="0.53"><img src="layers/core.png"></li>
      	<li class="layer" data-depth="0.50"><img src="layers/t-shirt.png"></li>
      </ul>
    </div>

    <script src="js/parallax.min.js"></script>
    <script>
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
    </script>
  </body>
</html>
